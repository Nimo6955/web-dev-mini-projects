<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://fonts.googleapis.com/css?family=poppins">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto+Serif:opsz,wght@8..144,100&display=swap" rel="stylesheet">
</head>
<body>
    <img class="photo" src="https://thumbs.dreamstime.com/b/music-background-panorama-13786355.jpg" alt="">
    <div class="container">
    <header>
        <h2> <img class="img1" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/KAWAI-Logo.svg/1280px-KAWAI-Logo.svg.png" alt=""> </h2>
        <div class="column Volume-slider">
            <span>Volume</span><input id="input" type="range" min="0" max="1" value="0.5" step="any">
        </div>
        <div class="column key-checkbox">
            <span>Show Keys</span><input id="input2" type="checkbox">
        </div>
    </header>
    <ul class="piano-keys">
        <li class="key white"data-key="a"><span>A</span></li>
        <li class="key black"data-key="w"><span>W</span></li>
        <li class="key white"data-key="s"><span>S</span></li>
        <li class="key black"data-key="e"><span>E</span></li>
        <li class="key white"data-key="d"><span>D</span></li>
        <li class="key white"data-key="f"><span>F</span></li>
        <li class="key black"data-key="t"><span>T</span></li>
        <li class="key white"data-key="g"><span>G</span></li>
        <li class="key black"data-key="y"><span>Y</span></li>
        <li class="key white"data-key="h"><span>H</span></li>
        <li class="key black"data-key="u"><span>U</span></li>
        <li class="key white"data-key="j"><span>J</span></li>
        <li class="key white"data-key="k"><span>K</span></li>
        <li class="key black"data-key="o"><span>O</span></li>
        <li class="key white"data-key="l"><span>L</span></li>
        <li class="key black"data-key="p"><span>P</span></li>
        <li class="key white"data-key=";"><span>;</span></li>
    </ul>
</div>
    <script src="script.js"></script>
</body>
</html>
